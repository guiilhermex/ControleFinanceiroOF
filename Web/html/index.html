<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
  <!-- Campo oculto para edição -->
  <input type="hidden" id="id-receita" />

  <!-- RECEITAS FIXAS -->
  <h1>Receitas Fixas</h1>
  <form id="form-receita-fixa">
    <input type="hidden" id="id-receita-fixa" />
    <label>Descrição:
      <input type="text" id="descricao-receita-fixa" required />
    </label>
    <label>Valor:
      <input type="number" id="valor-receita-fixa" step="0.01" required />
    </label>
    <label>Data:
      <input type="date" id="data-receita-fixa" required />
    </label>
    <button type="submit" id="btn-receita-fixa">Salvar Receita Fixa</button>
  </form>

  <h2>Lista de Receitas Fixas</h2>
  <table id="tabela-receitas-fixas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas de receitas fixas serão inseridas aqui -->
    </tbody>
  </table>

  <h3>Total de Receitas Fixas: R$ <span id="total-receitas-fixas">0.00</span></h3>

  <hr>

  <!-- RECEITAS EXTRAS -->
  <h1>Receitas Extras</h1>
  <form id="form-receita-extra">
    <input type="hidden" id="id-receita-extra" />
    <label>Descrição:
      <input type="text" id="descricao-receita-extra" required />
    </label>
    <label>Valor:
      <input type="number" id="valor-receita-extra" step="0.01" required />
    </label>
    <label>Data:
      <input type="date" id="data-receita-extra" required />
    </label>
    <button type="submit" id="btn-receita-extra">Salvar Receita Extra</button>
  </form>

  <h2>Lista de Receitas Extras</h2>
  <table id="tabela-receitas-extras">
    <thead>
      <tr>
        <th>ID</th>
        <th>Descrição</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas de receitas extras serão inseridas aqui -->
    </tbody>
  </table>

  <h3>Total de Receitas Extras: R$ <span id="total-receitas-extras">0.00</span></h3>

  <hr>

  <!-- DESPESAS - NÃO ALTERADO -->
  <h1>Despesas</h1>
  <form id="form-despesa">
    <input type="hidden" id="id-despesa" />
    <label>Nome:
      <input type="text" id="nome-despesa" required />
    </label>
    <label>Valor:
      <input type="number" id="valor-despesa" step="0.01" required />
    </label>
    <label>Categoria:
      <select id="categoria-despesa" required>
        <option value="Alimentação">Alimentação</option>
        <option value="Transporte">Transporte</option>
        <option value="Saúde">Saúde</option>
        <option value="Outros">Outros</option>
      </select>
    </label>
    <label>Data:
      <input type="date" id="data-despesa" required />
    </label>
    <label>Descrição:
      <input type="text" id="descricao-despesa" required />
    </label>
    <button type="submit" id="btn-despesa">Salvar / Adicionar Despesa</button>
  </form>

  <h2>Lista de Despesas</h2>
  <table id="tabela-despesas">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Valor</th>
        <th>Categoria</th>
        <th>Data</th>
        <th>Descrição</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Despesas serão listadas aqui -->
    </tbody>
  </table>

  <script src="/js/script.js"></script>
</body>

</html>
